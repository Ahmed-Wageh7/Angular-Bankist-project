<section class="section" id="section--3" appRevealOnScroll>
  <div class="section__title section__title--testimonials">
    <h2 class="section__description">Not sure yet?</h2>
    <h3 class="section__header">
      Millions of Bankists are already making their lifes simpler.
    </h3>
  </div>
  <div class="slider">
    @for (t of testimonials; let i = $index ; track i) {
    <div
      class="slide"
      [style.transform]="'translateX(' + 100 * (i - currentSlide) + '%)'"
    >
      <div class="testimonial">
        <h5 class="testimonial__header">{{ t.header }}</h5>
        <blockquote class="testimonial__text">{{ t.text }}</blockquote>
        <address class="testimonial__author">
          <img class="testimonial__photo" [src]="t.img" />
          <h6 class="testimonial__name">{{ t.name }}</h6>
          <p class="testimonial__location">{{ t.location }}</p>
        </address>
      </div>
    </div>
    }

    <button class="slider__btn slider__btn--left" (click)="prevSlide()">
      &#8592;
    </button>
    <button class="slider__btn slider__btn--right" (click)="nextSlide()">
      &#8594;
    </button>

    <div class="dots">
      @for (t of testimonials; let i = $index; track i) {
      <button
        class="dots__dot"
        [class.dots__dot--active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></button>
      }
    </div>
  </div>
</section>
