<header class="header">
  <nav [class.sticky]="isSticky" class="nav">
    <img
      src="logo.png"
      alt="Bankist logo"
      class="nav__logo"
      id="logo"
      designer="Jonas"
      data-version-number="3.0"
    />
    <ul class="nav__links">
      @for ( link of navLinks; track link;let i = $index;) {
      <li class="nav__item">
        <a
          class="nav__link"
          [ngClass]="{
            faded: isHovered && hoveredLink !== link,
            'nav__link--btn': link.extraClasses?.includes('nav__link--btn'),
            'btn--show-modal': link.extraClasses?.includes('btn--show-modal')
          }"
          href="{{ link.href }}"
          (mouseover)="onHover(link)"
          (mouseout)="onHover(null)"
          (click)="onLinkClick($event, i)"
        >
          {{ link.label }}
        </a>
      </li>
      }
    </ul>
  </nav>

  <div class="header__title">
    <!-- <h1 onclick="alert('HTML alert')"> -->
    <h1>
      When
      <!-- Green highlight effect -->
      <span class="highlight">banking</span>
      meets<br />
      <span class="highlight">minimalist</span>
    </h1>
    <h4>A simpler banking experience for a simpler life.</h4>
    <button
      class="btn--text btn--scroll-to"
      (click)="scrollToSection('section--1')"
    >
      Learn more &DownArrow;
    </button>
    <img src="hero.png" class="header__img" alt="Minimalist bank items" />
  </div>
</header>

<app-popup [showModal]="showModal" (close)="onClosePopup()"></app-popup>
